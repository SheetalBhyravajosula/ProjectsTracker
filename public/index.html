<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0"
    />
    <base href="/" />

    <title>Projects Tracker</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- custom styles -->
    <link rel="stylesheet" href="stylesheets/employee.css" />
    <link rel="stylesheet" href="stylesheets/employeeForm.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-route/angular-route.min.js"></script>
    <script src="/libs/angular-css/angular-css.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NewUserController.js"></script>
    <script src="js/controllers/TaskController.js"></script>
    <script src="js/controllers/NewTaskController.js"></script>
    <script src="js/services/ReportService.js"></script>
    <script src="js/services/TaskService.js"></script>
    <script src="js/controllers/EmployeeCtrl.js"></script>
    <script src="js/controllers/ProjectCtrl.js"></script>
    <script src="js/services/ProjectService.js"></script>
    <script src="js/controllers/EmployeeFormController.js"></script>
    <script src="js/services/EmployeeService.js"></script>
    <script src="js/controllers/ProjectFormController.js"></script>
    <script src="js/services/loginService.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="sampleApp" ng-controller="EmployeeController">
    <div class="log-form" ng-hide="loginSuccess">
      <h2>Login</h2>
      <form>
        <md-icon md-font-library="material-icons">face</md-icon><br><br>
        <input
          type="number"
          title="username"
          placeholder="Employee ID"
          ng-model="userName"
        /><br />
        <input
          type="password"
          title="password"
          placeholder="password"
          ng-model="password"
        /><br />
        <button type="submit" class="btn" ng-click="login(userName,password)">
          Login
        </button>
        <button ng-click="showAdvanced($event,'SignUp')">SignUp</button><br /><br />
        <a class="forgot" href="#" ng-click="showAdvanced($event,'Forgot')">Forgot Password?</a><br />
        <span class="Error">{{errMessage}}</span><br />
      </form>
    </div>
    <div class="container" ng-show="loginSuccess">
      <!-- HEADER -->
      <div class="tabbable">
        <ul class="nav nav-tabs" role="tablist">
          <span
            style="font-size: 18px; cursor: pointer; float: left"
            ng-click="openNav()"
            >&#9776; MENU
          </span>
          <li
            role="presentation"
            ng-class="{ active: isActive('/home')}"
            role="tab"
            data-toggle="tab"
          >
            <a href="/home">Home</a>
          </li>
          <li
            role="presentation"
            ng-class="{ active: isActive('/tasks')}"
            role="tab"
            data-toggle="tab"
          >
            <a href="/tasks">Tasks</a>
          </li>
          <li
            role="presentation"
            ng-class="{ active: isActive('/employees')}"
            role="tab"
            data-toggle="tab"
          >
            <a href="/employees">Employees</a>
          </li>
          <li
            role="presentation"
            ng-class="{ active: isActive('/projects')}"
            role="tab"
            data-toggle="tab"
          >
            <a href="/projects">Projects</a>
          </li>
        </ul>
      </div>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()"
          >&times;</a
        >
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="javascript:void(0)" ng-click="logout()">Logout</a>
      </div>

      <!-- ANGULAR DYNAMIC CONTENT -->
      <div ng-view></div>
    </div>
  </body>
</html>
