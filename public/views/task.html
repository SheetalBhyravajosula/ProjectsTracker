<div ng-cloak="">
    <div class = "topnav">
        <input type="text" placeholder="Search.." name="search" ng-model='searchText'>
        <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
        <input type="button" ng-click="AddNewTask()" value="Add New Task" />
      </div>
      <br>
    <md-grid-list md-cols-xs="1" md-cols-sm="1" md-cols-md="3" md-cols-lg="3" md-row-height="250px" >
    <md-grid-tile ng-repeat="t in taskData | filter:searchText">
        <md-card style="width:100%;">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Description: {{t.TaskDescription}}</span>
              <span class="md-subhead">EmpID: {{t.Employee}}</span>
              <span class="md-subhead">Project: {{t.Project}}</span>
              <span class="md-subhead">Task Type: {{t.TaskType}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="View(t)">View</md-button>
            <md-button ng-click="Edit(t)">Edit</md-button>
            <md-button ng-click="Delete(t)">Delete</md-button>
          </md-card-actions>
        </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
